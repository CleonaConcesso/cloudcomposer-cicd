steps:
  # Step 1: Install dependencies and run tests in a single step
  - name: 'python:3.8-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install pytest
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        python -m pytest -s dags/

options:
  logging: CLOUD_LOGGING_ONLY
